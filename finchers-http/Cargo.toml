cargo-features = ["edition"]

[package]
name = "finchers-http"
version = "0.12.0-dev"
edition = "2018"
authors = ["Yusuke Sasaki <yusuke.sasaki.nuem@gmail.com>"]
license = "MIT/Apache-2.0"
repository = "https://github.com/finchers-rs/finchers.git"
homepage = "https://finchers-rs.github.io"
documentation = "https://docs.rs/finchers-http"
description = """
Basic endpoints and utilities for parsing HTTP requests
"""

[dependencies]
finchers-core = { version = "0.12.0-dev", path = "../finchers-core" }
http = "0.1.5"
mime = "0.3.0"
serde = { version = "1.0", features = ["derive"] }
serde_qs = "0.4"
serde_json = "1.0"
bytes = "0.4"
failure = "0.1"
percent-encoding = "1.0"

[dev-dependencies]
finchers-ext = { version = "0.12.0-dev", path = "../finchers-ext" }
finchers-test = { version = "0.12.0-dev", path = "../finchers-test" }
