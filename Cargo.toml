[package]
name = "finchers"
version = "0.12.0-alpha.9-dev" # don't forget to update html_root_url in lib.rs
description = "A combinator library for builidng asynchronous HTTP services"
authors = ["Yusuke Sasaki <yusuke.sasaki.nuem@gmail.com>"]
license = "MIT OR Apache-2.0"
readme = "README.md"
homepage = "https://finchers-rs.github.io"
documentation = "https://finchers-rs.github.io/docs/finchers/v0.12.0-alpha.7" # don't forget to update the URL
repository = "https://github.com/finchers-rs/finchers.git"
keywords = ["finchers", "web", "framework", "server"]
categories = ["web-programming::http-server"]

include = [
  "Cargo.toml",
  "build.rs",
  "src/**/*",
  "tests/**/*",
]

[package.metadata.docs.rs]
features = [
  # FIXME: remove it as soon as the rustc version used in docs.rs is updated
  "extern-prelude",
]

[badges]
travis-ci = { repository = "finchers-rs/finchers" }
coveralls = { repository = "finchers-rs/finchers" }
maintenance = { status = "actively-developed" }

[dependencies]
bitflags = "1.0.4"
bytes = { version = "0.4.9", features = ["either"] }
cookie = { version = "0.11.0", features = ["percent-encode"] }
either = "1.5.0"
failure = "0.1.2"
futures = "0.1.23"
http = "0.1.10"
hyper = "0.12.7"
log = "0.4.3"
mime = "0.3.8"
mime_guess = "2.0.0-alpha.6"
percent-encoding = "1.0.1"
serde = { version = "1.0.71", features = ["derive"] }
serde_json = "1.0.24"
serde_qs = "0.4.1"
tokio = "0.1.8"
url = "1.7.1"

[dev-dependencies]
matches = "0.1.8"

[features]
default = ["secure"]
strict = []
lint = ["strict"]
secure = ["cookie/secure"]

# FIXME: remove it as soon as the rustc version used in docs.rs is updated
extern-prelude = []
