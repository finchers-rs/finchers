[package]
name = "finchers"
version = "0.13.5"
description = "A combinator library for builidng asynchronous HTTP services"
authors = ["Yusuke Sasaki <yusuke.sasaki.nuem@gmail.com>"]
license = "MIT OR Apache-2.0"
readme = "README.md"
homepage = "https://finchers-rs.github.io"
repository = "https://github.com/finchers-rs/finchers.git"
keywords = ["finchers", "web", "framework", "server"]
categories = ["web-programming::http-server"]

build = "build.rs"

include = [
  "/Cargo.toml",
  "/build.rs",
  "/src/**/*",
  "/tests/**/*",
  "/examples/**/*",
  "/benches/**/*",
  "/LICENSE-MIT",
  "/LICENSE-APACHE",
  "/README.md"
]

[package.metadata.docs.rs]
# FIXME: remove it as soon as the rustc version used in docs.rs is updated
rustdoc-args = ["--cfg", "finchers_inject_extern_prelude"]

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
bitflags = "1.0.4"
bytes = { version = "0.4.9", features = ["either"] }
cookie = { version = "0.11.0", features = ["percent-encode"] }
either = "1.5.0"
failure = "0.1.2"
futures = "0.1.23"
http = "0.1.10"
hyper = "0.12.7"
log = "0.4.3"
mime = "0.3.8"
mime_guess = "2.0.0-alpha.6"
percent-encoding = "1.0.1"
serde = { version = "1.0.71", features = ["derive"] }
serde_json = "1.0.24"
serde_qs = "0.4.1"
tokio = "0.1.8"
tokio-threadpool = "0.1.7"
tower-service = "0.1.0"
url = "1.7.1"

tower-web = { version = "0.3.0", optional = true, default-features = false }

[build-dependencies]
version_check = "0.1.5"

[dev-dependencies]
matches = "0.1.8"

[dev-dependencies.cargo-husky]
version = "1"
default-features = false
features = ["user-hooks"]

[features]
default = []
secure = ["cookie/secure"]

[workspace]
members = [
  "testcrates/doctest",

  #"finchers-headers",
  "finchers-juniper",
  "finchers-session",
  "finchers-template",
  "finchers-tungstenite",

  "examples/custom-logging",
  "examples/diesel",
  "examples/juniper",
  "examples/jwt-auth",
  "examples/middlewares",
  "examples/session-redis",
  "examples/staticfiles",
  "examples/template-askama",
  "examples/template-handlebars",
  "examples/template-horrorshow",
  "examples/template-tera",
  "examples/websocket",
]

[patch.crates-io]
finchers = { version = "0.13.5", path = "." }
#finchers-headers = { version = "0.1.0", path = "finchers-headers" }
finchers-juniper = { version = "0.2.1", path = "finchers-juniper" }
finchers-session = { version = "0.2.1-dev", path = "finchers-session" }
finchers-template = { version = "0.2.0-dev", path = "finchers-template" }
finchers-tungstenite = { version = "0.2.1-dev", path = "finchers-tungstenite" }
