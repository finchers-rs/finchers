dist: trusty
sudo: false
language: rust

cache:
  - apt: true
  - cargo: true
  - bundler: true
  - directories:
    - doc/target

branches:
  only:
    - master

matrix:
  allow_failures:
    - rust: nightly
  include:
    - rust: beta
      env: RUSTFLAGS="-D warnings"
      sudo: required
      addons:
        apt:
          packages:
            - libssl-dev
      before_script:
        - rustup component add rustfmt-preview
      script:
        - cargo clean
        - cargo test --all
        - cargo test --all --all-features
      after_success:
        - cargo fmt -- --write-mode=diff
        - bash <(curl https://raw.githubusercontent.com/xd009642/tarpaulin/master/travis-install.sh)
        - USE_SKEPTIC=1 cargo tarpaulin --ciserver travis-ci --coveralls $TRAVIS_JOB_ID --all

    - rust: nightly
      before_script:
        - rustup component add rustfmt-preview
      script:
        - cargo clean
        - cargo test --all
        - cargo test --all --all-features
      after_success:
        - cargo fmt -- --write-mode=diff

    - rust: beta
      env: MDBOOK_VERSION=0.1.2
      before_script:
        - cargo install mdbook --version "$MDBOOK_VERSION" || true
      script:
        - cargo clean
        - cargo doc --all --all-features --no-deps
        - bash doc/generate.sh
        - cp -a target/doc doc-upload/api
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GH_TOKEN
        repo: finchers-rs/finchers-rs.github.io
        target_branch: master
        local_dir: doc-upload
        on:
          branch: master
