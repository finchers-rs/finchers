    - rust: nightly
      before_script:
        - rustup component add rustfmt-preview
        - rustup component add clippy-preview
      script:
        - cargo clean
        - cargo fmt -- --check
        - cargo test --all
        - cargo test --manifest-path finchers-core/Cargo.toml --no-default-features
        - cargo test --manifest-path finchers-core/Cargo.toml --features "nightly"
        - cargo clippy

    - rust: nightly
      env: MDBOOK_VERSION=0.1.7
      before_script:
        - cargo install mdbook --version "$MDBOOK_VERSION" || true
      script:
        - cargo clean
        - cargo doc --all
        - mdbook build -d target/doc/guide ./guide/
        - rm -f target/doc/.lock
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GH_TOKEN
        repo: finchers-rs/finchers-rs
        target_branch: gh-pages
        local_dir: target/doc
        on:
          branch: master
