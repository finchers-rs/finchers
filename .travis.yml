dist: trusty
sudo: false
language: rust

cache:
  - apt: true
  - cargo: true

branches:
  only:
    - master

matrix:
  allow_failures:
    - rust: nightly
    - env: LINT

  include:
    - rust: nightly-2018-09-11
      sudo: required
      addons:
        apt:
          packages:
            - libcurl4-openssl-dev
            - libelf-dev
            - libdw-dev
            - binutils-dev
      before_script:
        - cargo install cargo-update || true
        - cargo install cargo-kcov || true
        - cargo install-update -a
        - export CARGO_INCREMENTAL=0
      script:
        - cargo update
        - cargo test --features strict
        - if [[ "${TRAVIS_PULL_REQUEST_BRANCH:-}" = release-* ]]; then cargo package; fi
        # examples
        - cargo test -p example-custom-logging
        - cargo test -p example-diesel
        - cargo test -p example-staticfiles
        - cargo test -p example-template-tera
        - cargo test -p example-todos
      after_success:
        - cargo kcov --print-install-kcov-sh | sh
        - cargo kcov -v --coveralls

    - rust: nightly-2018-09-11
      env: LINT
      before_script:
        - rustup component add rustfmt-preview
        - rustup component add clippy-preview
        - export CARGO_INCREMENTAL=0
      script:
        - cargo fmt -- --check
        - cargo clippy --features strict

    - rust: nightly
      env: LATEST_NIGHTLY
      before_script:
        - export CARGO_INCREMENTAL=0
      script:
        - cargo update
        - cargo test --all

    - rust: nightly-2018-09-11
      env: DEPLOY_DOCS
      before_script:
        - curl -sSLf https://github.com/rust-lang-nursery/mdBook/releases/download/v0.2.1/mdbook-v0.2.1-x86_64-unknown-linux-gnu.tar.gz | tar xzf -
        - chmod +x ./mdbook
      script:
        - cargo clean
        - cargo update
        - cargo doc --all
        - ./mdbook build ./guide/
        - rm -f target/doc/.lock
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GH_TOKEN
        repo: finchers-rs/finchers
        target_branch: gh-pages
        local_dir: target/doc
        on:
          branch: master
