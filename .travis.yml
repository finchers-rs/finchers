dist: trusty
sudo: false
language: rust

cache:
  apt: true
  cargo: true

branches:
  only:
    - master

script: >-
  cargo update &&
  cargo test

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

  include:
    - rust: stable
      before_script:
        - rustup component add rustfmt-preview clippy-preview
      script:
        - >-
          cargo fmt -- --check &&
          cargo update &&
          rake FINCHERS_DENY_WARNINGS=1
        - if [[ "${TRAVIS_PULL_REQUEST_BRANCH:-}" = release-* ]]; then cargo publish --dry-run; fi

    - rust: beta
    - rust: nightly
    - rust: 1.29.1

    - rust: beta
      env: DEPLOY_API_DOC
      script: >-
        rm -rf target/doc &&
        cargo update &&
        cargo doc --no-deps --all-features -p failure &&
        cargo doc --no-deps --all-features -p tower-service &&
        cargo doc --no-deps --all-features -p tower-web &&
        cargo doc --no-deps --all-features &&
        rm -f target/doc/.lock &&
        (echo '<meta http-equiv="refresh" content="0;URL=finchers/index.html">' > target/doc/index.html)
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GH_TOKEN
        repo: finchers-rs/finchers
        target_branch: gh-pages
        local_dir: target/doc
        on:
          branch: master
