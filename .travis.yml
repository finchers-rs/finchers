dist: trusty
sudo: false
language: rust

cache:
  cargo: true

branches:
  only:
    - master

script: .ci/run_test.sh

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

  include:
    - rust: stable
      before_script:
        - rustup component add rustfmt clippy
    - rust: beta
    - rust: nightly
    - rust: 1.31.1
    - rust: stable
      os: osx
    - rust: stable
      os: windows

    - rust: stable
      env: DEPLOY_API_DOC
      script: >-
        rm -rf target/doc &&
        cargo update &&
        cargo doc --no-deps &&
        rm -f target/doc/.lock &&
        (echo '<meta http-equiv="refresh" content="0;URL=finchers/index.html">' > target/doc/index.html)
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GH_TOKEN
        repo: finchers-rs/finchers
        target_branch: gh-pages
        local_dir: target/doc
        on:
          branch: master
