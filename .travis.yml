dist: trusty
sudo: false
language: rust

cache:
  apt: true
  cargo: true

branches:
  only:
    - master

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

  include:
    - rust: stable
      before_script:
        - rustup component add rustfmt-preview
        - rustup component add clippy-preview
      script:
        - cargo update
        - env FINCHERS_DENY_WARNINGS=1 cargo test
        - env FINCHERS_DENY_WARNINGS=1 cargo test --all-features
        - env FINCHERS_DENY_WARNINGS=1 cargo test --no-default-features
        - if [[ "${TRAVIS_PULL_REQUEST_BRANCH:-}" = release-* ]]; then cargo publish --dry-run; fi
        - cargo fmt -- --check
        - env FINCHERS_DENY_WARNINGS=1 cargo clippy --tests
      after_success:
        - cargo kcov -v --features "secure tower-web" --coveralls

    - rust: beta
      script:
        - (cd testcrates/edition2018; patch Cargo.toml Cargo.toml.patch)
        - cargo update
        - cargo build
        - cargo test -p test-edition2018

    - rust: nightly
      sudo: required
      addons:
        apt:
          packages:
            - libssl-dev
      before_script:
        - RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin || true
        - cargo +nightly tarpaulin --version
      script:
        - cargo update
        - cargo build
        - cargo test -p doctest
      after_success:
        - cargo +nightly tarpaulin --ciserver travis-ci --coveralls $TRAVIS_JOB_ID

    # The minimal supported toolchain
    - rust: 1.29.1
      script:
        - cargo update
        - cargo build

    - rust: beta
      env: DEPLOY_API_DOC
      script:
        - rm -rf target/doc
        - cargo update
        - cargo doc --no-deps --all-features -p failure
        - cargo doc --no-deps --all-features -p tower-service
        - cargo doc --no-deps --all-features -p tower-web
        - cargo doc --no-deps --all-features
        - rm -f target/doc/.lock
        - echo '<meta http-equiv="refresh" content="0;URL=finchers/index.html">' > target/doc/index.html
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GH_TOKEN
        repo: finchers-rs/finchers
        target_branch: gh-pages
        local_dir: target/doc
        on:
          branch: master
