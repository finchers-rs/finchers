    - rust: nightly
      sudo: required
      addons:
        apt:
          packages:
            - libssl-dev
      before_script:
        - rustup component add rustfmt-preview
        - rustup component add clippy-preview
        - RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin || true
      script:
        - cargo clean
        - cargo test --features strict
        - cargo test -p example-todo
        # format check
        - cargo fmt -- --check
        # clippy
        - cargo clippy
      after_success:
        - >
            cargo tarpaulin --ciserver travis-ci --coveralls $TRAVIS_JOB_ID \
                --packages finchers-core finchers

    - rust: nightly
      env: MDBOOK_VERSION=0.1.7
      before_script:
        - cargo install mdbook --version "$MDBOOK_VERSION" || true
      script:
        - cargo clean
        - cargo doc
        - mdbook build -d target/doc/guide ./guide/
        - rm -f target/doc/.lock
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GH_TOKEN
        repo: finchers-rs/finchers
        target_branch: gh-pages
        local_dir: target/doc
        on:
          branch: master
